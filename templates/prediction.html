<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <title>Predcting Heart Attacks</title>
</head>
<!-- Header code -->
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <a href="{{ url_for('home') }}" class="ml-3 text-xl">Analytics</a>
    </a>
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900">Dashboard</a>
    </nav>
  </div>
</header>
<!-- Code for section-->
<section class="text-gray-600 body-font">
  <div class="container px-5 py-29 mx-auto">
    <div class="flex flex-wrap -mx-4 -mb-10 text-center">
      <div class="sm:w-1/2 mb-10 px-4">
        <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Instructions to predict :</h2>
        <ol type ="a">
          <li>Enter the values in text boxes</li>
          <li>Click on Predict button</li>
          <li>The result will be displayed at the bottom of predict box </li>
        </ol>  
        <div class="rounded-lg h-64 overflow-hidden">
          <img alt="content" class="object-cover object-center h-full w-full" src="https://source.unsplash.com/1201x1000/?heart,ecg">
        </div>
      </div>
      <div class="sm:w-1/2 mb-10 px-4">
        <!--Code for forms-->
    <form action = "{{url_for('predict')}}" method ="POST" >
    <div class="w-full bg-grey-500">
      <div class="container mx-auto py-8">
          <div class="w-96 mx-auto bg-white rounded shadow">
              <div class="mx-16 py-4 px-8 text-black text-xl font-bold border-b border-grey-500">Heart Attack Predict
              </div>
              <form name="student_application" id="student_application" action="">
                  <div class="py-4 px-8">
                      <div class="mb-4">
                          <label class="block text-grey-darker text-sm font-bold mb-2">Age:</label>
                          <input class=" border rounded w-60 py-2 px-3 text-grey-darker" type="number"
                              name="age" id="age" class="js-number" value="" min="0" max="99" placeholder="Enter Your age">
                      </div>
                      <div class="mb-4">
                          <label class="block text-grey-darker text-sm font-bold mb-2">Select a Gender</label>
                          <div class="relative inline-flex">
                            <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
                            <select class="border border-gray-300 rounded w-150 text-grey-darker h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none" name='gender'>
                              <option value="" selected disabled hidden>Choose type of gender</option>
                              <option value="0">Female</option>
                              <option value="1">Male</option>
                            </select>
                          </div><br>
                      <div class="mb-4">
                          <label class="block text-grey-darker text-sm font-bold mb-2">Type of chest pain:</label>
                          <div class="relative inline-flex">
                            <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
                            <select class="border border-gray-300 rounded w-150 text-grey-darker h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none" name='chest_pain'>
                              <option value="" selected disabled hidden>Choose chest pain type</option>
                              <option value="1">Typical Anigna</option>
                              <option value="2">Atypical Anigna</option>
                              <option value="3">Non-anginal pain</option>
                              <option value="4">Asymptomatic pain</option>
                            </select>
                          </div>
                      </div>
                 <!-- <div class="mb-4">
                          <label class="block text-grey-darker text-sm font-bold mb-2">Addmission Date:</label>
                          <input class=" border rounded w-auto py-2 px-3 text-grey-darker" type="datetime-local"
                              name="addmission_date" id="addmission_date" value="">
                          <p id=error_intake_year></p>
                      </div> -->
                      <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2">Maximum Heart rate Achieved:</label>
                        <input class=" border rounded w-60 py-2 px-3 text-grey-darker" type="number"
                        name="heartrate" id="heartrate" class="js-number" value="" min="0" max="200" placeholder="Enter the max heart rate">
                        <p id=heartrate></p>
                    </div>
                    <div class="mb-4">
                      <label class="block text-grey-darker text-sm font-bold mb-2">Excercise Induced Anigna</label>
                      <div class="relative inline-flex">
                        <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
                        <select class="border border-gray-300 rounded w-150 text-grey-darker h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none" name='anigna'>
                          <option value="" selected disabled hidden>Choose a type of Anigna</option>
                          <option value="1">Excercise Induced</option>
                          <option value="0">Not Excercise Induced</option>
                        </select>
                      </div>
                      <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2">Induced ST Related depression:</label>
                        <input class=" border rounded w-60 py-2 px-3 text-grey-darker" type="number"
                        name="oldpeak" id="oldpeak" class="js-number" value="" min="0" max="10" step=0.1 placeholder="Enter old peak value">
                        <p id=oldpeak></p>
                    </div>
                    <div class="mb-4">
                      <label class="block text-grey-darker text-sm font-bold mb-2">Slope of the peak exercise ST segment</label>
                      <div class="relative inline-flex">
                        <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
                        <select class="border border-gray-300 rounded w-150 text-grey-darker h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none" name='slope'>
                          <option value="" selected disabled hidden>Choose a type of Slope</option>
                          <option value="0">Upsloping</option>
                          <option value="1">Flat</option>
                          <option value="2">Downsloping</option>>
                        </select>
                    </div>
                    <div class="mb-4">
                      <label class="block text-grey-darker text-sm font-bold mb-2">Major number of Arteries:</label>
                      <input class=" border rounded w-60 py-2 px-3 text-grey-darker" type="number"
                          name="arteries" id="arteries" class="js-number" value="" min="0" max="3" placeholder="Enter number of arteries">
                      <p id=arteries></p>
                    </div> 
                    <div class="mb-4">
                      <label class="block text-grey-darker text-sm font-bold mb-2">Exercise Thallium heart scan</label>
                      <div class="relative inline-flex">
                        <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
                        <select class="border border-gray-300 rounded w-150 text-grey-darker h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none" name='Thallium'>
                          <option value="" selected disabled hidden>Choose a type of scan</option>
                          <option value="1">Normal</option>
                          <option value="2">Fixed Defect</option>
                          <option value="3">Reversible Defect</option>>
                        </select>
                    </div>
                  </div>
                </form>
                      <div class="mb-4">
                          <button
                              class="mb-4 mx-13 rounded w-auto py-3 px-12 bg-gradient-to-r from-green-400 to-blue-500 ">
                              Predict
                          </button>
                      </div>
                  </div>
              </form>

          </div>

      </div>
  </div>
        <!--End-->
        <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:red">{{result}}</strong>
					 </div>
      </div>
    </div>
  </div>
</section>
